<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generation Simulation | Alt/Pop duo based in Austin, TX</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/base.css" />

        <link rel="icon" href="/static/gensim_logo.webp" type="image/webp" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap"
            rel="stylesheet"
        />

        <meta
            name="description"
            content="An Alt/Pop duo based in Austin, TX. Music, Videos, Tour Dates."
        />
        <meta property="og:title" content="Generation Simulation" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://generationsimulation.com" />
        <meta
            property="og:image"
            content="https://generationsimulation.com/static/gensim_logo.webp"
        />
        <meta
            property="og:description"
            content="An Alt/Pop duo based in Austin,
                TX. Music, Videos, Tour Dates."
        />
    </head>
    <body>
        <nav>
            <a href="/music">Music</a>
            <a href="/shows" class="active">Shows</a>
            <a href="/">
                <img
                    src="/static/gensim_logo_big.webp"
                    alt="Generation Simulation Logo"
                    width="120px"
                    height="120px"
                />
            </a>
            <a
                href="https://www.instagram.com/generationsimulation/"
                target="_blank"
                >Insta</a
            >
            <a href="/about">About</a>
        </nav>
        <main>
            <div id="title-div">
                <h1>GENERATION<br />SIMULATION<br /></h1>
                <div id="bannah-div">
                    <!-- On click scroll smoothly to #routines-div  -->
                    <img
                        src="static/bannah.webp"
                        alt="Stylistic banner"
                        id="bannah"
                        onclick="document.getElementById('routines').scrollIntoView({behavior: 'smooth'});"
                    />
                    <p
                        id="routines-callout"
                        onclick="document.getElementById('routines').scrollIntoView({behavior: 'smooth'});"
                    >
                        New album Routines coming August 18th!
                    </p>
                </div>
            </div>
            <p id="band-desc">Alt/Pop duo based in Austin, TX</p>

            <section id="routines-div">
                <div class="flex" id="routines">
                    <img
                        src="static/routines_cover.webp"
                        alt="Make Your Point cover"
                        width="1000px"
                        loading="lazy"
                    />
                    <div id="routines-text">
                        <h3>Routines</h3>
                        <p>new album available August 18, 2023</p>
                        <a
                            href="https://distrokid.com/hyperfollow/generationsimulation/routines"
                            target="_blank"
                        >
                            Pre-Save
                        </a>
                    </div>
                </div>
            </section>

            <div class="grid">
                <div class="img-wrapper">
                    <img
                        src="static/this_again.webp"
                        alt="Song Oh No Is It This Again?"
                    />
                    <div onClick="showPopUp(0)">
                        <img
                            src="static/play.webp"
                            alt="Play Button"
                            class="play-button"
                        />
                    </div>
                </div>
                <div class="img-wrapper">
                    <img
                        src="static/half_robotic.webp"
                        alt="Song Half Robotic"
                    />
                    <div onclick="showPopUp(1)">
                        <img
                            src="static/play.webp"
                            alt="Play Button"
                            class="play-button"
                        />
                    </div>
                </div>
                <div class="img-wrapper">
                    <img src="static/true_colors.webp" alt="Song True Colors" />
                    <div onclick="showPopUp(2)">
                        <img
                            src="static/play.webp"
                            alt="Play Button"
                            class="play-button"
                        />
                    </div>
                </div>
            </div>

            <div id="pop-up">
                <iframe
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    id="pop-up-iframe"
                ></iframe>
            </div>

            <img
                src="/static/gensim_no_bg.webp"
                alt="Generation Simulation logo"
                id="bot-logo"
                loading="lazy"
            />
        </main>
        <script defer>
            var youtubeURLs = [
                "https://www.youtube-nocookie.com/embed/YiT0txtq9yw",
                "https://www.youtube-nocookie.com/embed/1flqdEkfgKg",
                "https://www.youtube-nocookie.com/embed/nAA2vJJvlOM",
            ];

            function showPopUp(index) {
                document.getElementById("pop-up").style.display = "flex";
                document.getElementById("pop-up-iframe").src =
                    youtubeURLs[index];

                /* Get device width and height */
                var width = window.innerWidth;
                var height = window.innerHeight;

                if (width > height) {
                    document.getElementById("pop-up-iframe").style.width =
                        "75vw";
                    document.getElementById("pop-up-iframe").style.height =
                        "75vh";
                } else {
                    document.getElementById("pop-up-iframe").style.width =
                        "90vw";
                    document.getElementById("pop-up-iframe").style.height =
                        width * 0.9 * 0.5625 + "px";
                }

                /* On click pop-up, which is not pop-up-iframe, close */
                document
                    .getElementById("pop-up")
                    .addEventListener("click", function (event) {
                        if (event.target !== this) return;
                        document.getElementById("pop-up").style.display =
                            "none";
                        document.getElementById("pop-up-iframe").src = "";
                    });
            }
        </script>
    </body>
</html>
